apiVersion: v1
kind: Service
metadata:
  name: m-svc-1
  labels:
    app: m-svc-1
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: m-svc-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: m-svc-1
  labels:
    app: m-svc-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m-svc-1
  template:
    metadata:
      labels:
        app: m-svc-1
    spec:
      containers:
      - name: m-svc-1-image
        image: m-svc-1-image
        imagePullPolicy: IfNotPresent
